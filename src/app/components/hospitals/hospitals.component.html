<div class="container">

  <div class="header">
    <div class="header-text">Hospitals</div>
    <button mat-raised-button color="primary" (click)="newHospital()">New Hospital</button>
</div>

  <table mat-table [dataSource]="hospitals">


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let hospital"> <a [routerLink]="['/hospital', hospital.id]">{{hospital.name | titlecase}}</a> </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let hospital"> {{hospital.description | titlecase }} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let hospital"> <mat-icon (click)="updateHospital(hospital)">edit</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
