<div class="title" mat-dialog-title>Update Hospital</div>

<mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>Hospital Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter Hospital Name">
            <mat-error *ngIf="!formGroup.controls['name'].hasError('required')">
            Hospital Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Enter description">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" 
            [mat-dialog-close]="formGroup.value" 
            [disabled]="!formGroup.valid">Save</button>
    <button mat-raised-button color="secondary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
