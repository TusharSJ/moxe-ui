<div class="container">

    <div class="header">
        <div class="header-text">Patients</div>
        <button mat-raised-button color="primary" (click)="newPatient()">New Patient</button>
    </div>
    
    <table mat-table [dataSource]="patients" *ngIf="patients.length; else noPatients">
            
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Patient </th>
        <td mat-cell *matCellDef="let patient"> {{patient.name | titlecase}} </td>
        </ng-container>

        <!-- Sex Column -->
        <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef> Sex </th>
        <td mat-cell *matCellDef="let patient"> {{patient.sex | titlecase}} </td>
        </ng-container>

        <!-- DOB Column -->
        <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let patient"> {{patient.dateOfBirth | date:'mediumDate'}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let patient"> <mat-icon (click)="updatePatient(patient)">edit</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template #noPatients>
        <div>Patients have not been assigned to this provider yet</div>
    </ng-template>
</div>
